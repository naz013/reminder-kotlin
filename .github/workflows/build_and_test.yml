name: Build and Test

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'feature/**'
      - 'release/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create services json file
      run: cat /home/runner/work/reminder-kotlin/reminder-kotlin/app/google-services.json | base64

    - name: Put data into services json file
      env:
        DATA: ${{ secrets.GOOGLE_SERVICES }}
      run: echo $DATA > /home/runner/work/reminder-kotlin/reminder-kotlin/app/google-services.json

    - name: Run all unit tests (Android modules)
      run: ./gradlew testProDebugUnitTest --continue

    - name: Run all unit tests (Kotlin modules)
      run: ./gradlew test --continue

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always() # always run even if the tests fail
      with:
        report_paths: '**/build/test-results/**/TEST-*.xml'
        detailed_summary: true
        include_passed: true
        check_name: 'Unit Test Results'
        summary: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/test-results/**/*.html
        retention-days: 30

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/build/reports/tests/**
        retention-days: 30
